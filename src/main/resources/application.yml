--- # develop # ---
server:
  port: 9002

spring:
  profiles:
    active: develop

MONGO_URI: mongodb://127.0.0.1
MONGO_PORT: 27017
MONGO_DBNAME: mongo-develop


--- # staging # ---
server:
  port: 9003

spring:
  profiles: staging

MONGO_URI: mongodb://127.0.0.1
MONGO_PORT: 27017
MONGO_DBNAME: mongo-staging


--- # cloud # ---
server:
  port: 8080

spring:
  profiles: cloud
  data:
    mongodb:
      host:  ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: ${MONGODB_DATABASE}
      username: ${MONGODB_USER}
      password: ${MONGODB_PASSWORD}
