spring:
  application:
    name: post
keycloak:
  realm: develop
  auth-server-url: ${KEYCLOAK_URI:http://keycloack-service:7070/auth}
  ssl-required: external
  resource: post-service
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET}
  use-resource-role-mappings: true
  bearer-only: true
  principal-attribute: preferred_username
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-service:8761/eureka}
    enabled: ${EUREKA_ENABLED:true}

--- # cloud
server:
  port: ${PORT:8080}
spring:
  profiles: cloud
  data:
    mongodb:
      host: mongo-service
      port: 27017
      database: post-cloud
  cloud:
    loadbalancer:
      ribbon:
        enabled: true

--- # develop
server:
  port: ${PORT:8080}
spring:
  profiles:
    active: develop
  data:
    mongodb:
      host: localhost
      port: 27017
      database: post-develop
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
