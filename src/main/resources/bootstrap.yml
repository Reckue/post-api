spring:
  application:
    name: ${SERVICE_NAME:post-service}
keycloak:
  realm: ${KEYCLOAK_REALM:dev}
  auth-server-url: ${URI_KEYCLOAK:http://keycloak-service:7070/auth}
  ssl-required: external
  resource: ${KEYCLOAK_CLIENT_ID:post-service}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:client-secret-code}
  use-resource-role-mappings: true
  bearer-only: true
  principal-attribute: preferred_username
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-service:8761/eureka}
    enabled: ${EUREKA_ENABLED:true}

--- # cloud
server:
  port: ${PORT:8080}
spring:
  profiles: cloud
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: post-cloud
  cloud:
    loadbalancer:
      ribbon:
        enabled: true
--- # develop
server:
  port: ${PORT:8080}
spring:
  profiles:
    active: develop
  data:
    mongodb:
      host: localhost
      port: 27017
      database: post-develop
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
