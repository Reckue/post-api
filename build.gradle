plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.reckue'
version = '1.0.SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "github"
        url = "https://maven.pkg.github.com/reckue/commons"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    /* web */
    implementation 'org.springframework.boot:spring-boot-starter-web'

    /* security */
    // implementation 'org.springframework.boot:spring-boot-starter-security'

    /* database */
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.mongodb:mongo-java-driver:3.12.0'

    /* data mapping */
    implementation 'org.modelmapper:modelmapper:2.3.7'

    /* swagger */
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    /* migrations */
    implementation 'org.javassist:javassist:3.18.2-GA'
    implementation 'com.github.mongobee:mongobee:0.13'

    /* lombok */
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    /* test */
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'

    /* devtools */
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    /* other */
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'javax.xml.bind:jaxb-api:2.3.0' // for binding xml

    /* reckue dependencies */
    implementation 'com.reckue:commons:0.0.3'
    implementation 'junit:junit:4.12'
}

test {
    useJUnitPlatform()
}

def profile = "develop"

bootRun {
    args = ["--spring.profiles.active=" + profile]
}
