plugins {
    id 'java'
    id 'maven'
    id 'checkstyle'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.reckure'
version = '1.0.SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    maven {
        name = "ReckueOpenSource"
        url = "https://maven.pkg.github.com/reckue/commons"
        credentials {
            username = project.findProperty("github.username")
            password = project.findProperty("github.token")
        }
    }
}

dependencies {
    /* web */
    implementation 'org.springframework.boot:spring-boot-starter-web'

    /* security */
    // implementation 'org.springframework.boot:spring-boot-starter-security'

    /* database */
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.mongodb:mongo-java-driver:3.12.0'

    /* data mapping */
    implementation 'org.modelmapper:modelmapper:2.3.7'

    /* swagger */
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    /* migration */
    implementation 'org.javassist:javassist:3.18.2-GA'
    implementation 'com.github.mongobee:mongobee:0.13'

    /* lombok */
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    /* tests */
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    /* devtools */
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    /* other */
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation 'javax.xml.bind:jaxb-api:2.3.0' // for binding xml

    /* reckue dependencies */
    implementation 'com.reckue:commons:0.0.2'
}

def profile = "develop"

bootRun {
    args = ["--spring.profiles.active=" + profile]
}
