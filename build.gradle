plugins {
    id 'java'
    id 'checkstyle'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.reckure'
version = '1.0.SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    /* web */
    implementation 'org.springframework.boot:spring-boot-starter-web'

    /* security */
    // implementation 'org.springframework.boot:spring-boot-starter-security'

    /* database */
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.mongodb:mongo-java-driver:3.12.0'

    /* data mapping */
    implementation 'org.modelmapper:modelmapper:2.3.7'

    /* swagger */
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    /* mongobee */
    implementation 'org.javassist:javassist:3.18.2-GA'
    implementation 'com.github.mongobee:mongobee:0.13'

    /* lombok */
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    /* test */
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    /* test */
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'

    /* devtools */
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'

    /* other */
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation 'javax.xml.bind:jaxb-api:2.3.0' // for binding xml
}

/* checkstyle */
checkstyle {
    toolVersion '7.8.1'
    configFile file("config/checkstyle/checkstyle.xml")
}

checkstyleMain {
    source ='src/main/java'
}

checkstyleTest {
    source ='src/test/java'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
        html.stylesheet resources.text.fromFile('config/checkstyle/report.xsl')
    }
}

test {
    useJUnitPlatform()
}

def profile = "develop"

bootRun {
    args = ["--spring.profiles.active=" + profile]
}
